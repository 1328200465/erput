<div class="page-body m-t-40" *ngIf="eruptModel==null">
  <h1 class="text-center">404</h1>
</div>
<div class="page-body" *ngIf="eruptModel!=null">
  <app-card>
    <div class="m-b-20">
      <button class="btn btn-success btn-sm" matRipple>Primary</button>&nbsp;
      <button class="btn btn-success btn-sm" matRipple>Primary</button>
    </div>

    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{eruptModel.eruptFieldModels[0].eruptFieldJson.edit.group}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <erupt-edit-type [eruptFieldModels]="eruptModel.eruptFieldModels">

        </erupt-edit-type>
      </mat-expansion-panel>
    </mat-accordion>
    <br>

    <div class="card">
      <mat-tab-group>
        <ng-container *ngFor="let field of eruptModel.eruptFieldModels">
          <ng-container *ngIf="field.eruptFieldJson.edit.type=='TAB'">
            <mat-tab>
              <ng-template mat-tab-label>
                <i class="{{field.eruptFieldJson.edit.tabType[0].icon}}"></i>&nbsp;&nbsp;
                {{field.eruptFieldJson.edit.title}}
              </ng-template>
              <ngx-datatable
                class="data-table"
                [columns]="[{name:'a'},{name:'b'},{name:'c'}]"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="50"
                [scrollbarH]="true"
                [scrollbarV]="true"
                [selectAllRowsOnPage]="true"
                [selectCheck]="true"
                [selectionType]="'multi'"
                [style.height]="height"
                [externalPaging]="true"
              >
              </ngx-datatable>
            </mat-tab>
          </ng-container>
        </ng-container>
      </mat-tab-group>
    </div>
  </app-card>
</div>
